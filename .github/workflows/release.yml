name: Release axewell-UI

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: npx semantic-release

      - name: Set APP_VERSION env
        run: echo "APP_VERSION=${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_ENV
